<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Lite Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #00BFFF; }
        canvas { display: block; }
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding-top: 50vh;
            font-size: 20px;
            z-index: 1000;
        }
        #pc-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding-top: 50vh;
            font-size: 24px;
            z-index: 1001;
        }
        /* Mobile Controls */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 50;
            display: none; /* Скрыты по умолчанию, пока игра не запущена */
        }
        #jump-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 30px;
            border: 2px solid white;
            text-align: center;
            line-height: 80px;
            user-select: none;
            display: none;
        }
        .dir-button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            user-select: none;
            display: inline-block;
        }
        #controls div {
            text-align: center;
        }
        #controls #move-forward { margin-left: 75px; }
        #controls #move-left { margin-right: 15px; }
        #controls #move-backward { margin-left: 75px; }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="orientation-warning">
        Пожалуйста, поверните ваше устройство горизонтально (ландшафтный режим).
    </div>
    <div id="pc-warning">
        Игра предназначена только для мобильных устройств.
    </div>

    <div id="controls">
        <div id="move-forward" class="dir-button">⬆️</div>
        <div>
            <div id="move-left" class="dir-button">⬅️</div>
            <div id="move-right" class="dir-button">➡️</div>
        </div>
        <div id="move-backward" class="dir-button">⬇️</div>
    </div>
    <div id="jump-button">JUMP</div>

    <script>
        // === 1. Глобальные Переменные и Константы ===

        // Текстуры (ссылки)
        const TEXTURES = {
            'earth': 'https://i.imgur.com/gO0t2Gf.png',   // Земля (пример)
            'wood': 'https://i.imgur.com/7w3k0oF.png',     // Дерево (пример)
            'leaves': 'https://i.imgur.com/T0R0q6L.png',   // Листья (пример)
            'water': 'https://i.imgur.com/8Q4n6zF.png',    // Вода (пример)
        };

        const BLOCK_SIZE = 1;
        const CHUNK_SIZE = 16; // Размер чанка 16x16
        const RENDER_DISTANCE = 3; // 3x3 чанка
        const WORLD_HEIGHT_MIN = 4;
        const WORLD_HEIGHT_MAX = 15;
        const WATER_LEVEL = 7;
        const WORLD_HEIGHT_AVG = 10;
        const MAX_JUMP_VELOCITY = 0.2;
        const GRAVITY = -0.015;
        const MOVE_SPEED = 0.05;

        let scene, camera, renderer;
        let clock = new THREE.Clock();
        let controlsEnabled = false;
        let isMoving = { forward: false, backward: false, left: false, right: false, jump: false };
        let playerVelocity = new THREE.Vector3();
        let isGrounded = false;
        let worldData = {}; // Хранилище для сгенерированных блоков
        let texturesLoaded = {};

        // === 2. Загрузка Текстур ===

        function loadTextures() {
            const loader = new THREE.TextureLoader();
            const promises = [];
            for (const key in TEXTURES) {
                const url = TEXTURES[key];
                const promise = new Promise((resolve) => {
                    loader.load(url, (texture) => {
                        texture.magFilter = THREE.NearestFilter;
                        texture.minFilter = THREE.NearestFilter;
                        texturesLoaded[key] = new THREE.MeshLambertMaterial({ map: texture });
                        resolve();
                    }, undefined, (error) => {
                        // КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: Fallback-материал при ошибке загрузки
                        console.error('Failed to load texture:', url, error);
                        let fallbackColor = 0x888888; // Серый по умолчанию
                        if (key === 'water') fallbackColor = 0x0066ff;
                        if (key === 'leaves') fallbackColor = 0x00cc00;
                        if (key === 'wood') fallbackColor = 0x8b4513;

                        texturesLoaded[key] = new THREE.MeshLambertMaterial({ color: fallbackColor });
                        resolve(); // Разрешаем промис, чтобы игра продолжила загрузку
                    });
                });
                promises.push(promise);
            }
            return Promise.all(promises);
        }

        // === 3. Генерация Мира ===

        /**
         * Простая функция для генерации высоты с использованием шума
         * (В реальной жизни используется Perlin Noise, здесь — простой рандом)
         */
        function getHeight(x, z) {
            // Очень простая "генерация" высоты на основе рандома для минималок
            const seed = (x * 1000 + z) % 100;
            const randomHeight = Math.floor(Math.sin(seed) * (WORLD_HEIGHT_MAX - WORLD_HEIGHT_MIN) / 2) + WORLD_HEIGHT_AVG;
            return Math.min(WORLD_HEIGHT_MAX, Math.max(WORLD_HEIGHT_MIN, randomHeight));
        }

        /**
         * Генерация одного чанка и добавление блоков в сцену.
         */
        function generateChunk(chunkX, chunkZ) {
            const chunkKey = `${chunkX},${chunkZ}`;
            if (worldData[chunkKey]) return; // Чанк уже сгенерирован

            const chunkGroup = new THREE.Group();
            chunkGroup.position.set(chunkX * CHUNK_SIZE * BLOCK_SIZE, 0, chunkZ * CHUNK_SIZE * BLOCK_SIZE);

            for (let x = 0; x < CHUNK_SIZE; x++) {
                for (let z = 0; z < CHUNK_SIZE; z++) {
                    const worldX = chunkX * CHUNK_SIZE + x;
                    const worldZ = chunkZ * CHUNK_SIZE + z;
                    const height = getHeight(worldX, worldZ);

                    for (let y = 0; y < WORLD_HEIGHT_MAX; y++) {
                        let materialKey = null;

                        if (y < height) {
                            if (y === height - 1) {
                                // Поверхностный блок (земля или вода)
                                if (height <= WATER_LEVEL) {
                                    materialKey = 'water';
                                } else {
                                    materialKey = 'earth';
                                }
                            } else if (y < height - 1) {
                                // Подземные блоки (просто земля для минималок)
                                materialKey = 'earth';
                            }
                        } else if (y < WATER_LEVEL && y >= height) {
                            // Вода над уровнем земли
                            materialKey = 'water';
                        }

                        if (materialKey) {
                            addBlock(chunkGroup, x * BLOCK_SIZE, y * BLOCK_SIZE, z * BLOCK_SIZE, materialKey);
                        }

                        // Простая генерация дерева (шанс 5% на поверхности)
                        if (y === height && materialKey === 'earth' && Math.random() < 0.05) {
                            generateTree(chunkGroup, x, y, z);
                        }
                    }
                }
            }
            scene.add(chunkGroup);
            worldData[chunkKey] = chunkGroup;
        }

        /**
         * Добавление одного куба в группу чанка.
         */
        function addBlock(group, x, y, z, materialKey) {
            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            // Используем уже загруженный или резервный материал
            const material = texturesLoaded[materialKey]; 
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x + BLOCK_SIZE / 2, y + BLOCK_SIZE / 2, z + BLOCK_SIZE / 2);
            group.add(mesh);
        }

        /**
         * Генерация простого дерева (3 блока ствола, 3x3x3 кроны)
         */
        function generateTree(group, x, y, z) {
            const trunkHeight = 3;
            const crownYStart = y + trunkHeight;

            // Ствол
            for (let i = 0; i < trunkHeight; i++) {
                addBlock(group, x * BLOCK_SIZE, (y + i) * BLOCK_SIZE, z * BLOCK_SIZE, 'wood');
            }

            // Крона (куб 3x3x3)
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = 0; dy <= 2; dy++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        addBlock(group, (x + dx) * BLOCK_SIZE, (crownYStart + dy) * BLOCK_SIZE, (z + dz) * BLOCK_SIZE, 'leaves');
                    }
                }
            }
        }

        /**
         * Генерация стартовых 3x3 чанков
         */
        function generateInitialWorld() {
            for (let cx = -1; cx <= 1; cx++) {
                for (let cz = -1; cz <= 1; cz++) {
                    generateChunk(cx, cz);
                }
            }
        }

        // === 4. Инициализация Сцены и Рендеринга ===

        function init() {
            // Если сцена уже инициализирована, просто выходим
            if (scene) return;

            // 1. Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Голубое небо

            // 2. Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(
                0.5 * BLOCK_SIZE, // Центр первого блока
                WORLD_HEIGHT_AVG * BLOCK_SIZE + 2 * BLOCK_SIZE, // Средняя высота + 2 блока над землей
                0.5 * BLOCK_SIZE // Центр первого блока
            );

            // 3. Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Свет
            const ambientLight = new THREE.AmbientLight(0x404040, 5); // Мягкий белый свет
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 0).normalize();
            scene.add(directionalLight);

            // 5. Загрузка и генерация
            loadTextures().then(() => {
                generateInitialWorld();
                animate();
                controlsEnabled = true;

                // Явно показываем элементы управления после успешной инициализации мира
                document.getElementById('controls').style.display = 'block';
                document.getElementById('jump-button').style.display = 'block';
                console.log('Игра успешно запущена, мир сгенерирован.');
            });
        }

        // === 5. Управление Игроком и Логика Игры ===

        /**
         * Проверка коллизии игрока с блоками (очень упрощенно: только высота)
         */
        function checkCollision() {
            const playerX = Math.floor(camera.position.x / BLOCK_SIZE);
            const playerZ = Math.floor(camera.position.z / BLOCK_SIZE);
            
            const groundHeight = getHeight(playerX, playerZ);
            const targetY = groundHeight * BLOCK_SIZE + BLOCK_SIZE; // Позиция ног на поверхности

            isGrounded = camera.position.y <= targetY + 0.05; // Небольшой допуск

            if (isGrounded && playerVelocity.y <= 0) {
                camera.position.y = targetY; // "Приземляем" игрока
                playerVelocity.y = 0;
            }
        }

        function handleMovement(delta) {
            // Гравитация
            playerVelocity.y += GRAVITY * delta * 60; // Умножаем на 60 для более стабильного движения

            // Движение вперед/назад/влево/вправо
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction); // Получаем направление, куда смотрит камера
            direction.y = 0; // Игнорируем вертикальную составляющую для движения по плоскости
            direction.normalize();

            const sideways = new THREE.Vector3().crossVectors(direction, camera.up);

            // Сброс горизонтальных скоростей
            playerVelocity.x = 0;
            playerVelocity.z = 0;

            if (isMoving.forward) {
                playerVelocity.x += direction.x * MOVE_SPEED * delta * 60;
                playerVelocity.z += direction.z * MOVE_SPEED * delta * 60;
            }
            if (isMoving.backward) {
                playerVelocity.x -= direction.x * MOVE_SPEED * delta * 60;
                playerVelocity.z -= direction.z * MOVE_SPEED * delta * 60;
            }
            if (isMoving.left) {
                playerVelocity.x -= sideways.x * MOVE_SPEED * delta * 60;
                playerVelocity.z -= sideways.z * MOVE_SPEED * delta * 60;
            }
            if (isMoving.right) {
                playerVelocity.x += sideways.x * MOVE_SPEED * delta * 60;
                playerVelocity.z += sideways.z * MOVE_SPEED * delta * 60;
            }

            // Прыжок
            if (isMoving.jump && isGrounded) {
                playerVelocity.y = MAX_JUMP_VELOCITY;
                isGrounded = false;
            }

            // Применяем скорость к позиции
            camera.position.add(playerVelocity);

            // Проверка коллизий (ограничение высоты)
            checkCollision();
        }

        // === 6. Главный Цикл Игры (Animate) ===

        function animate() {
            requestAnimationFrame(animate);

            if (controlsEnabled) {
                const delta = clock.getDelta();
                handleMovement(delta);
            }

            renderer.render(scene, camera);
        }

        // === 7. Обработчики Событий ===

        // === 7.1. Мобильная/ПК проверка и Запуск ===

        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function checkDeviceAndOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const pcWarning = document.getElementById('pc-warning');
            const orientationWarning = document.getElementById('orientation-warning');
            const controls = document.getElementById('controls');
            const jumpButton = document.getElementById('jump-button');

            // 1. Проверка на ПК
            if (!isMobile()) {
                pcWarning.style.display = 'block';
                return;
            } else {
                pcWarning.style.display = 'none';
            }

            // 2. Проверка ориентации
            if (isPortrait) {
                // Портретный режим: показываем предупреждение и скрываем всё
                orientationWarning.style.display = 'block';
                if (renderer) renderer.domElement.style.display = 'none';
                controls.style.display = 'none';
                jumpButton.style.display = 'none';
            } else {
                // Ландшафтный режим: скрываем предупреждение и инициализируем игру
                orientationWarning.style.display = 'none';
                if (renderer) renderer.domElement.style.display = 'block';
                
                if (!scene) {
                    init();
                }

                // ВАЖНО: Элементы управления будут показаны в init() после загрузки мира
                
                onWindowResize(); // Обновление размера
            }
        }

        // Запуск проверки при загрузке и изменении ориентации
        window.addEventListener('load', checkDeviceAndOrientation);
        window.addEventListener('orientationchange', checkDeviceAndOrientation);
        window.addEventListener('resize', checkDeviceAndOrientation);


        function onWindowResize() {
            if (!renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === 7.2. Полноэкранный режим по Тапу ===

        function enterFullscreen() {
            if (document.fullscreenElement) return; // Уже в полноэкранном режиме
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Открытие в полноэкранном режиме при нажатии на экран игры
        document.body.addEventListener('touchstart', (event) => {
            // Проверяем, что игра запущена и это не нажатие на кнопку управления
            if (controlsEnabled && !event.target.classList.contains('dir-button') && event.target.id !== 'jump-button') {
                enterFullscreen();
            }
        });


        // === 7.3. Обработка Управления (Джойстик) ===

        function setupTouchControl(id, action) {
            const element = document.getElementById(id);

            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isMoving[action] = true;
            }, false);

            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                isMoving[action] = false;
            }, false);
            // Добавим touchcancel на случай, если палец соскочил с кнопки
            element.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                isMoving[action] = false;
            }, false);
        }

        setupTouchControl('move-forward', 'forward');
        setupTouchControl('move-backward', 'backward');
        setupTouchControl('move-left', 'left');
        setupTouchControl('move-right', 'right');
        setupTouchControl('jump-button', 'jump');

        // === 7.4. Вращение Камеры (Сенсор) ===

        let startX = 0;
        let startY = 0;
        const ROTATION_SENSITIVITY = 0.005;

        function onTouchStart(event) {
            if (!controlsEnabled || event.touches.length !== 1) return;
            // Игнорируем нажатия на кнопки управления
            if (event.target.classList.contains('dir-button') || event.target.id === 'jump-button' || event.target.id === 'controls') return;

            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
            document.addEventListener('touchmove', onTouchMove, false);
            document.addEventListener('touchend', onTouchEnd, false);
        }

        function onTouchMove(event) {
            if (!controlsEnabled || event.touches.length !== 1) return;

            const currentX = event.touches[0].clientX;
            const currentY = event.touches[0].clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            // Горизонтальное вращение (Yaw)
            camera.rotation.y -= deltaX * ROTATION_SENSITIVITY;

            // Вертикальное вращение (Pitch)
            let rotationX = camera.rotation.x + deltaY * ROTATION_SENSITIVITY;
            rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX)); // Ограничение до 90 градусов
            camera.rotation.x = rotationX;

            startX = currentX;
            startY = currentY;
        }

        function onTouchEnd() {
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
        }

        document.addEventListener('touchstart', onTouchStart, false);

        // Конец кода: запускаем первичную проверку
        checkDeviceAndOrientation();
    </script>
</body>
</html>
