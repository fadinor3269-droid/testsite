<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Lite Mobile</title>
    <style>
        /* Стиль для предотвращения выделения и скролла на мобильных */
        body { margin: 0; overflow: hidden; background-color: #00BFFF; touch-action: none; }
        canvas { display: block; }

        /* Предупреждения */
        #orientation-warning, #pc-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            padding-top: 50vh;
            font-size: 20px;
            z-index: 1000;
        }
        #orientation-warning { background-color: rgba(0, 0, 0, 0.9); }
        #pc-warning { background-color: rgba(255, 0, 0, 0.9); font-size: 24px; }
        
        /* Mobile Controls */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 50;
            display: none;
            user-select: none;
        }
        #jump-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 30px;
            border: 2px solid white;
            text-align: center;
            line-height: 80px;
            user-select: none;
            display: none;
        }
        .dir-button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            user-select: none;
            display: inline-block;
        }
        #controls div {
            text-align: center;
        }
        #controls #move-forward { margin-left: 75px; }
        #controls #move-left { margin-right: 15px; }
        #controls #move-backward { margin-left: 75px; }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="orientation-warning">
        Пожалуйста, поверните ваше устройство горизонтально (ландшафтный режим).
    </div>
    <div id="pc-warning">
        Игра предназначена только для мобильных устройств.
    </div>

    <div id="controls">
        <div id="move-forward" class="dir-button">⬆️</div>
        <div>
            <div id="move-left" class="dir-button">⬅️</div>
            <div id="move-right" class="dir-button">➡️</div>
        </div>
        <div id="move-backward" class="dir-button">⬇️</div>
    </div>
    <div id="jump-button">JUMP</div>

    <script>
        // === 1. Глобальные Переменные и Константы ===

        const BLOCK_SIZE = 1;
        const CHUNK_SIZE = 16;
        const RENDER_DISTANCE = 3; 
        const WORLD_HEIGHT_MIN = 4;
        const WORLD_HEIGHT_MAX = 15;
        const WATER_LEVEL = 7;
        const WORLD_HEIGHT_AVG = 10;
        const MAX_JUMP_VELOCITY = 0.2;
        const GRAVITY = -0.015;
        const MOVE_SPEED = 0.05;
        const ROTATION_SENSITIVITY = 0.005; // Чувствительность поворота

        let scene, camera, renderer;
        let clock = new THREE.Clock();
        let controlsEnabled = false;
        let isMoving = { forward: false, backward: false, left: false, right: false, jump: false };
        let playerVelocity = new THREE.Vector3();
        let isGrounded = false;
        let worldData = {}; 
        let materials = {}; // Хранилище материалов

        // Мультикасание
        let activeTouches = {}; // { id: { startX, startY, type: 'move' | 'look' } }

        // === 2. Материалы (Замена Текстур на Цвет) ===

        function createMaterials() {
            // Земля (коричнево-серая)
            materials['earth'] = new THREE.MeshLambertMaterial({ color: 0x8b7d6b }); 
            // Дерево (коричневый)
            materials['wood'] = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); 
            // Листья (зеленый)
            materials['leaves'] = new THREE.MeshLambertMaterial({ color: 0x008000 }); 
            // Вода (полупрозрачная синяя)
            materials['water'] = new THREE.MeshPhongMaterial({ 
                color: 0x4169e1, 
                transparent: true, 
                opacity: 0.6 
            });
        }

        // === 3. Генерация Мира (Улучшенный Рандом) ===

        /**
         * Упрощенный "шум Перлина" на основе Math.sin и Math.random
         * для более плавной, но рандомной генерации
         */
        function simpleNoise(x, z) {
            // Комбинируем синус и рандом для создания "холмов"
            const wave1 = Math.sin(x * 0.1) * Math.cos(z * 0.1) * 0.5;
            const wave2 = Math.sin(x * 0.05 + 10) * Math.cos(z * 0.05 + 20) * 0.5;
            const randomFactor = Math.random() * 0.2 - 0.1; // Добавляем небольшую случайность
            
            const normalizedHeight = (wave1 + wave2) + randomFactor; 
            
            // Масштабируем и сдвигаем к средней высоте
            const heightRange = WORLD_HEIGHT_MAX - WORLD_HEIGHT_MIN;
            let height = Math.floor(normalizedHeight * (heightRange / 2) + WORLD_HEIGHT_AVG);

            return Math.min(WORLD_HEIGHT_MAX, Math.max(WORLD_HEIGHT_MIN, height));
        }

        function getHeight(x, z) {
            return simpleNoise(x, z);
        }

        /**
         * Генерация одного чанка и добавление блоков в сцену.
         */
        function generateChunk(chunkX, chunkZ) {
            const chunkKey = `${chunkX},${chunkZ}`;
            if (worldData[chunkKey]) return;

            const chunkGroup = new THREE.Group();
            chunkGroup.position.set(chunkX * CHUNK_SIZE * BLOCK_SIZE, 0, chunkZ * CHUNK_SIZE * BLOCK_SIZE);

            for (let x = 0; x < CHUNK_SIZE; x++) {
                for (let z = 0; z < CHUNK_SIZE; z++) {
                    const worldX = chunkX * CHUNK_SIZE + x;
                    const worldZ = chunkZ * CHUNK_SIZE + z;
                    const height = getHeight(worldX, worldZ);

                    for (let y = 0; y < WORLD_HEIGHT_MAX; y++) {
                        let materialKey = null;

                        if (y < height) {
                            if (y === height - 1) {
                                // Поверхностный блок
                                materialKey = (height <= WATER_LEVEL) ? 'water' : 'earth';
                            } else {
                                // Подземные блоки
                                materialKey = 'earth';
                            }
                        } else if (y < WATER_LEVEL && y >= height) {
                            // Вода над уровнем земли
                            materialKey = 'water';
                        }

                        if (materialKey) {
                            addBlock(chunkGroup, x * BLOCK_SIZE, y * BLOCK_SIZE, z * BLOCK_SIZE, materialKey);
                        }

                        // Простая генерация дерева (шанс 3% на суше)
                        if (y === height && materialKey === 'earth' && Math.random() < 0.03) {
                            generateTree(chunkGroup, x, y, z);
                        }
                    }
                }
            }
            scene.add(chunkGroup);
            worldData[chunkKey] = chunkGroup;
        }

        /**
         * Добавление одного куба в группу чанка.
         */
        function addBlock(group, x, y, z, materialKey) {
            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const material = materials[materialKey]; 
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x + BLOCK_SIZE / 2, y + BLOCK_SIZE / 2, z + BLOCK_SIZE / 2);
            group.add(mesh);
        }

        /**
         * Генерация простого дерева (3 блока ствола, 3x3x3 кроны)
         */
        function generateTree(group, x, y, z) {
            const trunkHeight = 3;
            const crownYStart = y + trunkHeight;

            // Ствол
            for (let i = 0; i < trunkHeight; i++) {
                addBlock(group, x * BLOCK_SIZE, (y + i) * BLOCK_SIZE, z * BLOCK_SIZE, 'wood');
            }

            // Крона (куб 3x3x3)
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = 0; dy <= 2; dy++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        // Оптимизация: не ставим блоки в некоторых углах
                        if (dx === 0 && dy === 0 && dz === 0) continue; 
                        addBlock(group, (x + dx) * BLOCK_SIZE, (crownYStart + dy) * BLOCK_SIZE, (z + dz) * BLOCK_SIZE, 'leaves');
                    }
                }
            }
        }

        /**
         * Генерация стартовых 3x3 чанков
         */
        function generateInitialWorld() {
            for (let cx = -1; cx <= 1; cx++) {
                for (let cz = -1; cz <= 1; cz++) {
                    generateChunk(cx, cz);
                }
            }
        }

        // === 4. Инициализация Сцены и Рендеринга ===

        function init() {
            if (scene) return;

            createMaterials(); // Создаем цветные материалы

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Голубое небо

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(
                0.5 * BLOCK_SIZE, 
                WORLD_HEIGHT_AVG * BLOCK_SIZE + 2 * BLOCK_SIZE, 
                0.5 * BLOCK_SIZE 
            );

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Добавляем прозрачность для воды
            renderer.setClearColor(0x000000, 0); 
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040, 5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 0).normalize();
            scene.add(directionalLight);

            // Генерация мира
            generateInitialWorld();
            animate();
            controlsEnabled = true;

            // Явно показываем элементы управления
            document.getElementById('controls').style.display = 'block';
            document.getElementById('jump-button').style.display = 'block';
        }

        // === 5. Управление Игроком и Логика Игры (Без изменений) ===
        // ... (handleMovement и checkCollision оставлены прежними)

        function checkCollision() {
            const playerX = Math.floor(camera.position.x / BLOCK_SIZE);
            const playerZ = Math.floor(camera.position.z / BLOCK_SIZE);
            
            const groundHeight = getHeight(playerX, playerZ);
            const targetY = groundHeight * BLOCK_SIZE + BLOCK_SIZE; // Позиция ног на поверхности

            isGrounded = camera.position.y <= targetY + 0.05;

            if (isGrounded && playerVelocity.y <= 0) {
                camera.position.y = targetY;
                playerVelocity.y = 0;
            }
        }

        function handleMovement(delta) {
            playerVelocity.y += GRAVITY * delta * 60;

            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();

            const sideways = new THREE.Vector3().crossVectors(direction, camera.up);

            playerVelocity.x = 0;
            playerVelocity.z = 0;

            if (isMoving.forward) {
                playerVelocity.x += direction.x * MOVE_SPEED * delta * 60;
                playerVelocity.z += direction.z * MOVE_SPEED * delta * 60;
            }
            if (isMoving.backward) {
                playerVelocity.x -= direction.x * MOVE_SPEED * delta * 60;
                playerVelocity.z -= direction.z * MOVE_SPEED * delta * 60;
            }
            if (isMoving.left) {
                playerVelocity.x -= sideways.x * MOVE_SPEED * delta * 60;
                playerVelocity.z -= sideways.z * MOVE_SPEED * delta * 60;
            }
            if (isMoving.right) {
                playerVelocity.x += sideways.x * MOVE_SPEED * delta * 60;
                playerVelocity.z += sideways.z * MOVE_SPEED * delta * 60;
            }

            if (isMoving.jump && isGrounded) {
                playerVelocity.y = MAX_JUMP_VELOCITY;
                isGrounded = false;
            }

            camera.position.add(playerVelocity);
            checkCollision();
        }

        // === 6. Главный Цикл Игры (Animate) ===

        function animate() {
            requestAnimationFrame(animate);

            if (controlsEnabled) {
                const delta = clock.getDelta();
                handleMovement(delta);
            }

            renderer.render(scene, camera);
        }

        // === 7. Обработчики Событий ===

        // === 7.1. Мобильная/ПК проверка и Запуск ===

        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function checkDeviceAndOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const pcWarning = document.getElementById('pc-warning');
            const orientationWarning = document.getElementById('orientation-warning');
            const controls = document.getElementById('controls');
            const jumpButton = document.getElementById('jump-button');

            if (!isMobile()) {
                pcWarning.style.display = 'block';
                return;
            } else {
                pcWarning.style.display = 'none';
            }

            if (isPortrait) {
                orientationWarning.style.display = 'block';
                if (renderer) renderer.domElement.style.display = 'none';
                controls.style.display = 'none';
                jumpButton.style.display = 'none';
                controlsEnabled = false; // Отключаем управление при неверной ориентации
            } else {
                orientationWarning.style.display = 'none';
                if (renderer) renderer.domElement.style.display = 'block';
                
                if (!scene) {
                    init();
                } else {
                    controlsEnabled = true; // Включаем управление обратно
                }
                
                onWindowResize();
            }
        }

        window.addEventListener('load', checkDeviceAndOrientation);
        window.addEventListener('orientationchange', checkDeviceAndOrientation);
        window.addEventListener('resize', checkDeviceAndOrientation);


        function onWindowResize() {
            if (!renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === 7.2. Полноэкранный режим и Запрет Масштабирования ===
        
        // Запрет масштабирования (уже в мета-теге и CSS touch-action: none)

        function enterFullscreen() {
            if (document.fullscreenElement) return;
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // === 7.3. Мультикасание и Управление (Критические изменения) ===

        function setupTouchControl(id, action) {
            const element = document.getElementById(id);

            element.addEventListener('touchstart', (e) => {
                // Обрабатываем все активные пальцы на кнопке
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    // Добавляем касание в activeTouches, помечая его как 'move' (движение)
                    activeTouches[touch.identifier] = { type: 'move', action: action };
                    isMoving[action] = true;
                }
            }, { passive: false });

            const releaseHandler = (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const id = e.changedTouches[i].identifier;
                    if (activeTouches[id] && activeTouches[id].type === 'move') {
                        // Проверяем, есть ли еще активные касания на эту же кнопку
                        let stillActive = false;
                        for (const key in activeTouches) {
                            if (activeTouches[key].action === action && key !== id.toString()) {
                                stillActive = true;
                                break;
                            }
                        }
                        if (!stillActive) {
                            isMoving[action] = false;
                        }
                        delete activeTouches[id];
                    }
                }
            };

            element.addEventListener('touchend', releaseHandler, { passive: false });
            element.addEventListener('touchcancel', releaseHandler, { passive: false });
        }

        setupTouchControl('move-forward', 'forward');
        setupTouchControl('move-backward', 'backward');
        setupTouchControl('move-left', 'left');
        setupTouchControl('move-right', 'right');
        setupTouchControl('jump-button', 'jump');

        // Обработка поворота (Look)
        function onTouchStart(event) {
            if (!controlsEnabled) return;

            for (let i = 0; i < event.changedTouches.length; i++) {
                const touch = event.changedTouches[i];
                // Игнорируем касания, которые попали на кнопки управления
                if (touch.target.classList.contains('dir-button') || touch.target.id === 'jump-button' || touch.target.id === 'controls') {
                    continue;
                }
                
                // Добавляем касание как 'look' (поворот)
                activeTouches[touch.identifier] = { 
                    type: 'look', 
                    startX: touch.clientX, 
                    startY: touch.clientY,
                    prevX: touch.clientX,
                    prevY: touch.clientY
                };

                // Включаем полноэкранный режим при первом касании вне кнопок
                enterFullscreen(); 
            }
        }

        function onTouchMove(event) {
            if (!controlsEnabled) return;

            for (let i = 0; i < event.changedTouches.length; i++) {
                const touch = event.changedTouches[i];
                const touchState = activeTouches[touch.identifier];

                if (touchState && touchState.type === 'look') {
                    const deltaX = touch.clientX - touchState.prevX;
                    const deltaY = touch.clientY - touchState.prevY;
                    
                    // Горизонтальное вращение (Yaw - вокруг оси Y)
                    // camera.rotation.y напрямую (глобальное)
                    camera.rotation.y -= deltaX * ROTATION_SENSITIVITY;

                    // Вертикальное вращение (Pitch - вокруг оси X)
                    // Ограничиваем, чтобы не "кувыркаться"
                    let rotationX = camera.rotation.x + deltaY * ROTATION_SENSITIVITY;
                    rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX)); 
                    camera.rotation.x = rotationX;

                    // Обновляем предыдущие координаты
                    touchState.prevX = touch.clientX;
                    touchState.prevY = touch.clientY;
                }
            }
        }

        function onTouchEnd(event) {
            for (let i = 0; i < event.changedTouches.length; i++) {
                delete activeTouches[event.changedTouches[i].identifier];
            }
        }

        // Прикрепляем слушатели к документу
        document.addEventListener('touchstart', onTouchStart, { passive: false });
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', onTouchEnd, { passive: false });
        document.addEventListener('touchcancel', onTouchEnd, { passive: false });

        checkDeviceAndOrientation();
    </script>
</body>
</html>
